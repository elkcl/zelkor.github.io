---
layout: default
title: 'Поиск'
---

<h1>Поиск</h1>

<div id="search-searchbar"></div>

<div class="post-list" id="search-hits">
  {% for post in site.posts %}
  <div class="post-item">
    <h2>
      <a class="post-link" href="{{post.url}}">
        {{ post.title | escape }}
      </a>
    </h2>
<span class="post-meta">{{ post.date | date: "%d.%m.%Y" }}</span>
    <div class="post-snippet">{{ post.meta }}</div>
  </div>
  {% endfor %}
</div>
